<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <H1>tags HTML</H1>
    <p>fazendo atividade</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviacoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e a tag &lt;ul&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
        
        
    </ul>
    
</body>
</html>
